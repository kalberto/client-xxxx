<md-toolbar class="md-table-toolbar md-whiteframe-1dp">
    <div class="md-toolbar-tools">
        <span>Clientes</span>
    </div>
</md-toolbar>

<md-content class="md-whiteframe-1dp" style="">
    <form ng-submit="vm.buscarClientes()">
        <div flex layout="row" layout-padding layout-wrap>
            <div flex layout="column">
                <div layout="row" layout-align="center">
                    <md-input-container flex>
                        <input placeholder="Buscar" ng-model="vm.search">
                    </md-input-container>
                </div>
            </div>
        </div>
    </form>
</md-content>



<md-table-container class="md-whiteframe-1dp table-primary">
    <table md-table ng-model="vm.selected" md-progress="vm.promise">
        <thead md-head md-order="vm.query.order" md-on-reorder="vm.carregarUsuarios">
        <tr md-row>
            <th md-column><span>Nome</span></th>
            <th md-column><span>ID</span></th>
            <th md-column><span>RG Inscrição</span></th>
            <th md-column><span>DOCUMENTO</span></th>
            <th md-column><span>Fantasia</span></th>
            <th md-column width="50"><span>Ações</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="cliente" md-select-id="{{cliente.ID}}" md-auto-select ng-repeat="cliente in vm.clientes">
            <td md-cell>{{cliente.NOME}}</td>
            <td md-cell>{{cliente.ID}}</td>
            <td md-cell>{{cliente.RG_INSCRICAO}}</td>
            <td md-cell>{{cliente.DOCUMENTO}}</td>
            <td md-cell>{{cliente.FANTASIA}}</td>
            <td md-cell>
                <div ui-sref="painel.usuarios.listar({documento: cliente.DOCUMENTO})" class="fl">
                    <md-button class="md-fab md-mini md-primary" aria-label="Editar">
                        <md-icon class="material-icons" aria-label="people_outline">people_outline</md-icon>
                    </md-button>
                </div>

                <div ui-sref="painel.clientes.detalhe({documento: cliente.DOCUMENTO})" class="fl">
                <md-button class="md-fab md-mini md-primary" aria-label="Visualizar notas">
                        <md-icon class="material-icons" aria-label="description">description</md-icon>
                    </md-button>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination class="md-whiteframe-1dp table-primary" md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.clientesTotal}}" md-on-paginate="vm.carregarClientes" md-page-select></md-table-pagination>
